version: "3.9"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "54327:5432"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - rails_cache:/app/tmp/cache
      - rails_storage:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
  rails_cache:
  rails_storage:
